name: "CodeQL"

on:
  push:
    branches: [ master ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ master ]
    paths-ignore:
      - 'dontcare/**'
  schedule:
    - cron: '17 23 * * 0'

env:
  GITHUB_TOKEN: '${{ secrets.PACKAGETOKEN }}'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java', 'javascript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}
        config-file: .github/query-config-${{ matrix.language }}.yml   # separate configuration file for each language

    - name: manual build command for Java
      if: ${{ matrix.language == 'java' }}    # will not be executed during Javascript runs
      run: |
        ./build.sh

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
      with:
        output: sarif-results
        upload: False

    - name: Upload SARIF
      uses: actions/upload-artifact@v2
      with:
        name: SARIF Files
        path: |
          sarif-results
